<div class="container">
  <div class="row">
      <section class="wrapper">
        <div class="form signup col-12">
          <header>Signup</header>
          <form [formGroup]="registerFormGroup" class="row">
            <div class="form-group col-12 mb-0">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group col-12 mb-0">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group col-12 mb-0">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" (click)="signuHandle()">Submit</button>
            </div>
          </form>
        </div>
        <div class="form login">
          <header>Login</header>
          <form [formGroup]="loginFormGroup" class="row">
            <div class="form-group col-12 mb-0">
              <label for="login_email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="login_email"
                formControlName="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group col-12 mb-0">
              <label for="login_password">Password</label>
              <input
                type="password"
                class="form-control"
                id="login_password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
            <div class="col-12 d-flex justify-content-center">
              <button type="button" (click)="loginHandle()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </section>

  </div>
</div>
